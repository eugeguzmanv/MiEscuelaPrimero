<!DOCTYPE html>
<html>
    <head>
        <title>Iniciar Sesión</title>
        <link rel="stylesheet" type="text/css" href="./styles/administrador_registro.css">
        <script src="../scripts/navigation.js"></script>
    </head>
    <body>
        <!-- Parte superior de la página -->
        <div class="menu">
            <img id="logo" alt="Logo" src="./images/logo.png" width="70px">
            <h1>Mexicanos Primero Jalisco</h1>
        </div>

        <!-- Contenedor principal -->
        <div class="register-content">
        <div class="form-container">
                <div class="form-fields">
            <h2>Iniciar Sesión</h2>
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required><br><br>
                <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required><br><br>
                    <button type="submit">Ingresar</button>
                    <p><a href="recuperar_contrasena.html" style="color: #009933;">¿Olvidaste tu contraseña?</a></p>
                </div>
                <div class="form-image">
                    <img src="./images/cuenta_administrador.png" alt="Iniciar Sesión">
                </div>
            </div>
        </div>
    </body>
</html>
